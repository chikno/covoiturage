#Default
accueil:
    pattern:  /
    defaults: { _controller: "MyAppCovoiturageBundle:Default:index" }

utilisateur:
    pattern:  /utilisateur
    defaults: { _controller: "MyAppCovoiturageBundle:Utilisateur:index" }

utilisateur_show:
    pattern:  /utilisateur/{id}/show
    defaults: { _controller: "MyAppCovoiturageBundle:Utilisateur:show" }

utilisateur_new:
    pattern:  /utilisateur/new
    defaults: { _controller: "MyAppCovoiturageBundle:Utilisateur:new" }

utilisateur_create:
    pattern:  /utilisateur/create
    defaults: { _controller: "MyAppCovoiturageBundle:Utilisateur:create" }
    requirements: { _method: post }

utilisateur_edit:
    pattern:  /utilisateur/{id}/edit
    defaults: { _controller: "MyAppCovoiturageBundle:Utilisateur:edit" }

utilisateur_update:
    pattern:  /utilisateur/{id}/update
    defaults: { _controller: "MyAppCovoiturageBundle:Utilisateur:update" }
    requirements: { _method: post|put }

utilisateur_delete:
    pattern:  /utilisateur/{id}/delete
    defaults: { _controller: "MyAppCovoiturageBundle:Utilisateur:delete" }
    requirements: { _method: post|delete }

